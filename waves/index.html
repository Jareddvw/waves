<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waves</title>
  </head>
  <body>
    <canvas id="waves"></canvas>
    <div id="info">
      <div id="fps"></div>
      <div class="input">field 
        <select id="field">
          <option value="velocity" selected>velocity</option>
          <option value="pressure">pressure</option>
          <option value="particles">particles ðŸ«£</option>
          <option value="dye">dye ðŸŽ¨</option>
        </select>
      </div>
      <!-- <div class="input">manual bilerp <input type="checkbox" id="bilerp" checked></div> -->
      <div class="input">pause <input type="checkbox" id="pause"></div>
      <div class="input">color mode 
        <select id="colorMode">
          <option value="0">rainbow</option>
          <option value="1">smoke</option>
          <option value="2">earth</option>
          <option value="3">silk</option>
        </select>
      </div>
      <div class="input particles">particle density <input type="range" value="10" min="1" max="100" id="particleDensity"></div>
      <div class="input particles">point size <input type="number" value="1" min="1" max="5" id="pointSize"></div>
      <div class="input particles">backwards particles <input type="checkbox" id="advectBackwards"></div>
      <div class="input particles">particle trails <input type="checkbox" id="particleLines"></div>
      <div class="input particles trails">trail length <input type="range" value="80" min="70" max="100" id="particleTrailSize"></div>
      <div class="input"><input type="button" value="halt" id="halt"><input type="button" value="reset" id="reset"></div>
      <div class="input">image upload <input type="file" id="imageUpload"></div>
    </div>
    <script type="module" src="/src/sim.ts"></script>
